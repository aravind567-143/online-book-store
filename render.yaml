services:
  # Backend API Service
  - type: web
    name: online-bookstore-api
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    
  # Frontend Static Site
  - type: web
    name: online-bookstore-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://online-book-store-l1tc.onrender.com/api
