services:
  # Backend API Service
  - type: web
    name: online-bookstore-api
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    
  # Frontend Static Site
  - type: static
    name: online-bookstore-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://online-bookstore-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
